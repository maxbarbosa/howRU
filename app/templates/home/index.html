<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowRU - Agendamento de Refeições Universitárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .food-image img {
            width: 100%;
            height: auto;
        }

        .access-panel {
            background-color: #28a745;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .access-panel h2 {
            margin-bottom: 30px;
        }

        .btn-access {
            background-color: #f47c32;
            border-color: #f47c32;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px 30px;
            width: 200px;
        }

        .btn-access:hover {
            background-color: #e36b1f;
            border-color: #e36b1f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="title">HowRU</h1>
            <h3 class="text-center">Agendamento de Refeições Universitárias</h3>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 food-image">
            <img src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Comida de Refeições">
        </div>
        <div class="col-md-4">
            <div class="access-panel">
                <h2>Acesse nosso sistema</h2>
                <a href="{% url 'login_aluno' %}" class="btn btn-access">Aluno</a>
                <br>
                <a href="{% url 'login_funcionario' %}" class="btn btn-access">Funcionário</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .home-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .home-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
        }

        .btn-home {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="home-container">
    <h2>Bem-vindo, {{ funcionario.nome }}!</h2>

    <form action="{% url 'listar_alunos' %}" method="get">
        <button type="submit" class="btn btn-success btn-home">Listar Alunos</button>
    </form>

    <form action="{% url 'listar_refeicoes' %}" method="get">
        <button type="submit" class="btn btn-success btn-home">Listar Refeições</button>
    </form>

    <form action="{% url 'cadastrar_refeicao' %}" method="get">
        <button type="submit" class="btn btn-success btn-home">Cadastrar Refeição</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

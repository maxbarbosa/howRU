<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h2>Lista de Alunos</h2>

    {% if alunos %}
        <ul>
            {% for aluno in alunos %}
                <li>{{ aluno.nome }} - {{ aluno.curso }} - {{ aluno.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum aluno encontrado para esta universidade.</p>
    {% endif %}

    <a href="{% url 'funcionario_home' %}">Voltar</a>
</body>
</html>

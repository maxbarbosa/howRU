<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        .table-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .table-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .table {
            margin-bottom: 30px;
        }

        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="table-container">
    <h2>Lista de Alunos</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-success">
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% if alunos %}
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.curso }}</td>
                    <td>{{ aluno.telefone }}</td>
                    <td>{{ aluno.email }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <p>Nenhum aluno encontrado para esta universidade.</p>
            {% endif %}
        </tbody>
    </table>

    <a href="{% url 'funcionario_home' %}" class="btn-back">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

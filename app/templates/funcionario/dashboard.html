<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Dashboard do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f7f7f7;
        }

        .dashboard-container {
            padding: 40px;
            margin-top: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-container h1 {
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-grid img {
            width: calc(50% - 20px);
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .image-grid img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <h1>Dashboard do Funcionário</h1>
    <p>Bem-vindo ao dashboard, {{ funcionario.nome }}.</p>

    <!-- Imagens do dashboard -->
    <div class="image-grid">
        <img src="{% static 'app/image1.jpg' %}" alt="Imagem 1">
        <img src="{% static 'app/image2.jpg' %}" alt="Imagem 2">
        <img src="{% static 'app/image3.jpg' %}" alt="Imagem 3">
        <img src="{% static 'app/image4.jpg' %}" alt="Imagem 4">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

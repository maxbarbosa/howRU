<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Editar Agendamento</h2>
                    </div>
                    <div class="card-body">
                        <!-- Exibição de erros -->
                        {% if error_message %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for error in error_message %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <!-- Formulário -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="data" class="form-label">Data:</label>
                                <input type="date" name="data" class="form-control" value="{{ agendamento.data }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="cafe" class="form-label">Café da Manhã:</label>
                                <select name="cafe" class="form-select">
                                    <option value="">Selecione...</option>
                                    {% for refeicao in refeicoes_cafe %}
                                        <option value="{{ refeicao.descricao }}" {% if agendamento.refeicoes.cafe == refeicao.descricao %}selected{% endif %}>{{ refeicao.descricao }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="almoco" class="form-label">Almoço:</label>
                                <select name="almoco" class="form-select">
                                    <option value="">Selecione...</option>
                                    {% for refeicao in refeicoes_almoco %}
                                        <option value="{{ refeicao.descricao }}" {% if agendamento.refeicoes.almoco == refeicao.descricao %}selected{% endif %}>{{ refeicao.descricao }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="jantar" class="form-label">Jantar:</label>
                                <select name="jantar" class="form-select">
                                    <option value="">Selecione...</option>
                                    {% for refeicao in refeicoes_jantar %}
                                        <option value="{{ refeicao.descricao }}" {% if agendamento.refeicoes.jantar == refeicao.descricao %}selected{% endif %}>{{ refeicao.descricao }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status:</label>
                                <select name="status" class="form-select">
                                    <option value="pendente" {% if agendamento.status == 'pendente' %}selected{% endif %}>Pendente</option>
                                    <option value="confirmado" {% if agendamento.status == 'confirmado' %}selected{% endif %}>Confirmado</option>
                                    <option value="cancelado" {% if agendamento.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="{% url 'aluno_home' %}" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
